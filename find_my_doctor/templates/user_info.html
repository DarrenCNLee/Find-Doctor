[[extend 'layout.html']]

<div class="section">

    <h1 class="title">User Info:</h1>

    <table class="table is-fullwidth">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        [[for row in rows:]]
        <tr>
            <td>[[=row.first_name]]</td>
            <td>[[=row.last_name]]</td>
            <td>[[=row.age]]</td>
            <td>[[=row.sex]]</td>
        </tr>
    </table>

</div>
