[[extend 'layout.html']]

<div class="section">

    

    <div class="columns">
        <div class="column is-half  is-offset-one-third">

            <h1 class="title mb-1">User Info:</h1>

            <section class="section">
                <nav class="level">
                    <nav class="level-left">
                        <div class="level-item">
                            <h4 class="title is-4">First Name:</h4>
                        </div>
                        <div class="level-item">
                            <h4 class="subtitle is-4">[[=user.first_name]]</h4>
                        </div>
                    </nav>
                </nav>

                <nav class="level">
                    <nav class="level-left">
                        <div class="level-item">
                            <h4 class="title is-4">Last Name:</h4>
                        </div>
                        <h4 class="subtitle is-4">[[=user.last_name]]</h4>
                    </nav>
                </nav>

                <nav class="level">
                    <nav class="level-left">
                        <div class="level-item">
                            <h4 class="title is-4">Location:</h4>
                        </div>
                        <h4 class="subtitle is-4">[[=user.location]]</h4>
                    </nav>
                </nav>

                <nav class="level">
                    <nav class="level-left">
                        <div class="level-item">
                            <h4 class="title is-4">Age:</h4>
                        </div>
                        <h4 class="subtitle is-4">[[=user.age]]</h4>
                    </nav>
                </nav>

                <nav class="level">
                    <nav class="level-left">
                        <div class="level-item">
                            <h4 class="title is-4">Sex:</h4>
                        </div>
                        <h4 class="subtitle is-4">[[=user.sex]]</h4>
                    </nav>
                </nav>
            </section>


            <a class="button is-primary" href="[[=URL('edit_user_info',user.id,signer=url_signer)]]">
                <span>Edit User Info</span>
            </a>

            <a class="button is-success" href="[[=URL('index')]]">
                <!-- <span class="icon"> <i class="fa fa-fw fa-backward"></i></span> -->
                <span>Back</span>
            </a>
        </div>
    </div>
</div>
