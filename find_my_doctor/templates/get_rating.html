[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>

<div id="vue-target" v-cloak>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div v-for="doc in doctor" class="column">
          <div class="box">
            <p>{{doc.name}}</p>
            <p>{{doc.doctor_type}}</p>
            <div>
              <!-- This is the code for the star rating -->
              <span @mouseout="stars_out(doc._idx)">
                <span @mouseover="stars_over(doc._idx, star_idx)"
                      @click="set_stars(doc._idx, star_idx)"
                      v-for="star_idx in [1, 2, 3, 4, 5]">
                  <i v-if="star_idx <= doc.num_stars_display" class="fa fa-star"></i>
                  <i v-if="star_idx > doc.num_stars_display" class="fa fa-star-o"></i>
                </span>
              </span>

            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let get_rating_url = "[[=XML(get_rating_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
